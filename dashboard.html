<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="dashboard.js"></script>
    <script src="api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a href="dashboard.html">
            <img class="navbar-brand" id="logo" src="img/MUSICAPP-Photoroom.png" style="height: fit-content; width: 50px;"></img>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="dashboard.html" id="linkBienvenida">Bienvenida</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="rating.html" id="linkValoraciones">Mis valoraciones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="listas.html" id="linkListas">Listas Personalizadas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="miperfil.html" id="linkPerfil">Mi perfil</a>
              </li>
              <li class="nav-item">
                <button id="logout-btn" type="button" class="btn btn-primary w-100" >Cerrar Sesión</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>



    <!-- Contenido de la pantalla de bienvenida -->
    <div class="container mt-4 text-center" style="width: 100%;">
      <div class="blueline">
        <img class="navbar-brand" id="logo" src="img/MUSICAPP-Photoroom.png" style="height: 200px; width: 200px;background-color: rgb(0, 132, 255);"></img><br>
      </div>
        
      <h1 id="welcomeMessage">Bienvenid@ <span id="userName"></span> a MusicApp</h1>
        <h5 style="color: rgb(0, 132, 255);" id="userEmail" class="fw-bold"></h5>
        <h6>Descubre, valora y organiza tus canciones favoritas en un solo lugar. 
          Explora nuevas canciones, crea listas personalizadas.</h6>
        <div class="container mt-5 text-center">
          <div id="searchScreen">
            <h4>Busca tus canciones favoritas</h4>
              <div class="input-group mb-3 justify-content-center gap-2">
                  <input type="text" id="searchInput" class="form-control" placeholder="Buscar canción o artista">
                  <div class="input-group-append ms-auto">
                      <button class="btn btn-primary" type="button" onclick="buscar()">Buscar</button>
                  </div>
              </div>
              <ul id="results" class="list-group text-align left"></ul>
          </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
