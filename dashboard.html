<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="dashboard.js"></script>
    <script src="api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a href="dashboard.html">
            <img class="navbar-brand"id="logo" src="img/MUSICAPP.png" style="height: fit-content; width: 50px;"></img>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="dashboard.html" id="linkBienvenida">Bienvenida</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="rating.html" id="linkValoraciones">Mis valoraciones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="listas.html" id="linkListas">Listas Personalizadas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="miperfil.html" id="linkPerfil">Mi perfil</a>
              </li>
              <li class="nav-item">
                <button id="logout-btn" type="button" class="btn btn-primary w-100" >Cerrar Sesión</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>



    <!-- Contenido de la pantalla de bienvenida -->
    <div class="container mt-4 text-center">
        <img class="navbar-brand"id="logo" src="img/MUSICAPP.png" style="height: 200px; width: 200px;"></img><br>
        <h3>Bienvenido a MusicApp</h3>
        <p id="userEmail" class="fw-bold"></p>
        <div class="container mt-5">
          <div id="searchScreen">
              <div class="input-group mb-3">
                  <input type="text" id="searchInput" class="form-control" placeholder="Buscar canción o artista">
                  <div class="input-group-append">
                      <button class="btn btn-primary" type="button" onclick="buscar()">Buscar</button>
                  </div>
              </div>
              <ul id="results" class="list-group text-align left"></ul>
          </div>
        </div>
        <h2>Tus canciones favoritas</h2>
        <div class="row" id="favoriteSongs">
            <!-- Aquí se insertarán canciones con JavaScript -->
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Song 1</h5>
                  <p class="card-text">Descripción de la canción...</p>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Song 2</h5>
                  <p class="card-text">Descripción de la canción...</p>
                </div>
              </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
