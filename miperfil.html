<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="miperfil.js"></script>
    <script src="loginScript.js"></script>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href="dashboard.html">
                <img class="navbar-brand"id="logo" src="img/MUSICAPP.png" style="height: fit-content; width: 50px;"></img>
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="dashboard.html" id="linkBienvenida">Bienvenida</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="rating.html" id="linkValoraciones">Mis valoraciones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="listas.html" id="linkListas">Listas Personalizadas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="miperfil.html" id="linkPerfil">Mi perfil</a>
              </li>
              <li class="nav-item">
                <button id="logout-btn" type="button" class="btn btn-primary w-100" onclick="logOut()">Cerrar Sesión</button>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h3>MI PERFIL</h3><br>

        <form id="formPerfil">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" required>
            </div>
            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="text" class="form-control" id="email" required readonly>
            </div>
            <button type="submit" class="btn btn-primary">Guardar datos</button>
        </form>

    </div>
        
</body>
</html>
